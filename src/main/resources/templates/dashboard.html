<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Your Business Plans</title>
</head>

<body>
<div th:replace="~{/fragments/header :: header}"></div>
<div th:replace="~{/fragments/sidebar :: sidebar}"></div>

<div class="dashboard-content">
    <h1>Your Business Plans</h1>

    <table>
        <thead>
        <tr>
            <th>Plan ID</th>
            <th>Company Name</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="plan : ${businessPlans}">
            <td th:text="${plan.id}"></td>
            <td th:text="${plan.companyName}"></td>
            <td th:text="${plan.status}"></td>
            <td>
                <a th:href="@{/business-plan/resume/{planId}(planId=${plan.id})}" class="resume-plan-button">Resume</a>
                <form th:action="@{/business-plan/delete/{id}(id=${plan.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this business plan?');" style="display: inline;">
                    <button type="submit" class="delete-plan-button">Delete</button>


                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
