<form action="#" th:action="@{/business-plan/company-description}" th:object="${businessPlan}" method="post">
    <div>
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" th:field="*{companyName}" required />
    </div>
    <div>
        <label for="missionStatement">Mission Statement:</label>
        <textarea id="missionStatement" th:field="*{missionStatement}" required></textarea>
    </div>
    <button type="submit">Save and Continue</button>
</form>
