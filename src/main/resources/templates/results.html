<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{/fragments/header :: header}"></div>
<div class="results-section">
    <h1>Your Quiz Results</h1>
    <div id="result-container">
        <p id="result-text"></p>
        <div id="recommendations"></div>
    </div>
    <div id="error-message" th:if="${error}" style="display: none;">
        <p th:text="${error}"></p>
        <a href="/quiz" class="action-button">Take the Quiz</a>
    </div>
    <div id="login-signup">
        <a href="/login" class="next-button">Log In</a>
        <a href="/signup" class="next-button">Sign Up</a>
    </div>

</div>

<!-- Include the JavaScript file -->
<script src="/quiz/quizResults.js"></script>
</body>
</html>
