<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Marketing Strategy</title>
</head>
<body>
<h1>Products and Services</h1>
<form action="#" th:action="@{/business-plan/marketing-strategy}" th:object="${businessPlan}" method="post">
    <div>
        <label for="marketingStrategy">Products/Services:</label>
        <textarea id="marketingStrategy" th:field="${businessPlan.marketingStrategy}" placeholder="Plan your marketing strategy" required></textarea>
    </div>
    <button type="submit">Save and Continue</button>
</form>
</body>
</html>
