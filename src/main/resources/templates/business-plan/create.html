<head>
    <meta charset="UTF-8">
    <title>Create Business Plan</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div th:replace="~{/fragments/header :: header}"></div>
<div th:replace="~{/fragments/sidebar :: sidebar}"></div>


<div class="main-content">
    <h1>Business Plan Creation Page</h1>

    <form th:action="@{/business-plan/create}" method="post" th:object="${businessPlan}">
        <label for="companyName">Business Name:</label>
        <input type="text" id="companyName" th:field="*{companyName}" placeholder="Enter your business name" required />

        <button type="submit" name="action" value="continue">Save and Continue</button>
        <button type="submit" name="action" value="exit">Save and Exit</button>
    </form>
</div>

</body>
</html>
