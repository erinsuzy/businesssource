<!-- src/main/resources/templates/business-plan/financial-projections.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Financial Projections</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<div th:replace="~{/fragments/header :: header}"></div>
<div th:replace="~{/fragments/sidebar :: sidebar}"></div>
<body>
<div class="main-content">

  <h1>Financial Projections</h1>
  <form action="#" th:action="@{/business-plan/financial-projections}" th:object="${financialProjections}" method="post">
    <input type="hidden" name="planId" th:value="${businessPlan.id}" />

    <div>
      <label for="forecast">Financial/Projections:</label>
      <textarea id="forecast" th:field="${financialProjections.forecast}" placeholder="What are your financial projections for the first year?" required></textarea>
    </div>
    <div th:if="${errorMessage}" class="error-message">
      <p th:text="${errorMessage}"></p>
    </div>
    <button type="submit" name="saveOption" value="continue">Save and Continue</button>
    <button type="submit" name="saveOption" value="exit">Save and Exit</button>

  </form>
</div>
</body>
</html>
