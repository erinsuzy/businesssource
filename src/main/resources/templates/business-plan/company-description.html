<!-- src/main/resources/templates/business-plan/company-description.html -->
<div th:replace="fragments/layout :: content">

  <h2>Business Plan for <span th:text="${businessPlan.companyName}">[Company Name]</span></h2>

  <h1>Company Description</h1>
  <form th:action="@{/business-plan/market-analysis}" th:object="${businessPlan}" method="post">
    <input type="hidden" th:field="${businessPlan.id}" />

    <div>
      <label for="companyDescription">Company Description</label>
      <textarea id="companyDescription" th:field="${businessPlan.companyDescription}"
                placeholder="Please describe your company:" required></textarea>
    </div>

    <button type="submit">Save and Continue</button>
  </form>
</div>
