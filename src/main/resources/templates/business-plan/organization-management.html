<!-- src/main/resources/templates/business-plan/organization-management.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Organization and Management</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<div th:replace="~{/fragments/header :: header}"></div>
<div th:replace="~{/fragments/sidebar :: sidebar}"></div>
<body>
<div class="main-content">

    <h1>Organization and Management</h1>
    <form action="#" th:action="@{/business-plan/organization-management}" th:object="${businessPlan}" method="post">
        <input type="hidden" name="planId" th:value="${businessPlan.id}" />
     <div>
         <label for="managementStructure">Management Structure:</label>
            <textarea id="managementStructure" th:field="${businessPlan.organizationManagement}" placeholder="Describe the management structure" required></textarea>
        </div>
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>
        <button type="submit" name="saveOption" value="continue">Save and Continue</button>
        <button type="submit" name="saveOption" value="exit">Save and Exit</button>
    </form>
</div>
</body>
</html>
