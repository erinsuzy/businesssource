<!-- src/main/resources/templates/business-plan/organization-management.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Organization and Management</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<!-- Include header and sidebar fragments -->
<div th:replace="~{/fragments/header :: header}"></div>
<div th:replace="~{/fragments/sidebar :: sidebar}"></div>

<div class="main-content">
    <h1>Organization and Management</h1>

    <form th:action="@{/business-plan/organization-management}" th:object="${organizationManagement}" method="post">
        <input type="hidden" name="planId" th:value="*{businessPlan.id}" />

        <div class="form-group">
            <label for="managementStructure">Management Structure:</label>
            <textarea id="managementStructure" name="organizationManagement" class="form-control" rows="6"
                      th:field="*{structure}"
                      placeholder="Describe the management structure, ownership, key team members, and their roles."
                      required></textarea>
        </div>

        <!-- Error Message Display -->
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="button-group">
            <button type="submit" name="saveOption" value="continue">Save and Continue</button>
            <button type="submit" name="saveOption" value="exit">Save and Exit</button>
        </div>
    </form>
</div>

</body>
</html>
