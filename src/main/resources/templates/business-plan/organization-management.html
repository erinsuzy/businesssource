<!-- src/main/resources/templates/business-plan/organization-management.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Organization and Management</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
<div th:replace="layout :: content">
    <h1>Organization and Management</h1>
    <form action="#" th:action="@{/business-plan/organization-management}" th:object="${businessPlan}" method="post">
        <input type="hidden" th:field="${businessPlan.id}" />
     <div>
         <label for="managementStructure">Management Structure:</label>
            <textarea id="managementStructure" th:field="${businessPlan.organizationManagement}" placeholder="Describe the management structure" required></textarea>
        </div>
        <button type="submit">Save and Continue</button>
    </form>
</div>
</body>
</html>
